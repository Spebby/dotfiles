# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor=,preferred,auto,auto
monitor=DP-1,2560x1440@165,1080x0,1
monitor=HDMI-A-1,1920x1080,0x0,1,transform,3

# eww bar space resrevation
monitor=DP-1,addreserved,27,0,0,0

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    repeat_rate = 60
    repeat_delay = 400

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 4
    #col.active_border = rgb(f9faf6) rgb(a57fc4) 45deg
    #col.inactive_border = rgb(595959)
    col.active_border = rgb(DCD7B8) rgb(957FB8) 90deg
    col.inactive_border = rgb(54546D)

    layout = master
}


decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    
    blur {
        enabled = yes
        new_optimizations = yes
        passes = 2
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsIn, 1, 7, default, slide, 80%
    animation = windowsOut, 1, 7, default, slide, 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
    animation = specialWorkspace, 1, 3, default, slidefadevert 95%
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = false # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
    #permanent_direction_override = true #useful for horizontal splits
    #default_split_ratio = 1.0
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
    new_on_top = true
    special_scale_factor = .70
    #orientation = "left" #not working when above options enabled?
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# opacity overrides per app
windowrule = opacity 0.8 override 0.6 override,^(kitty)$
windowrule = opacity 0.8 override 0.7 override,^(Spotify)$
windowrule = opacity 0.8 override 0.7 override,^(discord)$
windowrule = opacity 0.8 override 0.7 override,title:(objdiff)$


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, code:47, exec, kitty
bind = $mainMod, q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, V, togglefloating, 
bind = $mainMod, f, exec, wofi --show run
bind = $mainMod, W, exec, exec google-chrome-stable --ozone-platform-hint=auto # runs chrome
bind = "$mainMod"_SHIFT, f, exec, hyprshot -m region -o /home/wyatt/media/screenshots

# master mode
#bind = ,,master,new_on_top,true
bind = $mainMod, SPACE, layoutmsg, swapwithmaster
bind = $mainMod, e, layoutmsg, cyclenext
bind = $mainMod, i, layoutmsg, cycleprev
binde = $mainMod, o, resizeactive, 10 0
binde = $mainMod, n, resizeactive, -10 0

# wallpaper
# exec-once = swaybg -i $(find $HOME/media/pics/desktop-wallpapers/ -type f | shuf -n1) -m fill
#exec-once = mpvpaper DP-1 ~/media/live-wp-src/dark-waves.mp4 -o 'loop' & mpvpaper HDMI-A-1 ~/media/live-wp-src/dark-waves-vert.mp4 -o 'loop'

#exec-once = ~/media/live-wps/wp-utils.sh 'randomize'
exec-once = ~/media/live-wps/wp-utils.sh set /home/wyatt/media/live-wps/mc-spruce-forest.mp4


# remove extra "Downloads" folder
exec-once=/home/wyatt/coding/scripts/removeDownloads.sh

# monitor sleep (main monitor makes this not work)
# exec-once = swayidle timeout 900 "/home/wyatt/coding/scripts/dualMonitorsOff.sh 'startIdle'" resume "/home/wyatt/coding/scripts/dualMonitorsOff.sh 'endIdle'"

# clear screen on idle
exec-once = swayidle -w timeout 600 "~/.config/hypr/saveAndRestoreWorkspaces.sh 'save'"

# audio
exec=/usr/bin/gentoo-pipewire-launcher

binde=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binde=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+

bind=, XF86AudioNext, exec, playerctl next
bind=, XF86AudioPrev, exec, playerctl previous

# clipboard
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = exec-once = rm "$HOME/.cache/cliphist/db"

bind = $mainMod,u,exec,cliphist list | wofi --show dmenu -H 800 -W 1000 | cliphist decode | wl-copy
bind = $mainMod,c,exec,wl-copy
bind = $mainMod,v,exec,wl-paste |

# notification
exec-once = dunst

# bar
exec-once = eww open bar

# environment variables from gentoo guide
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = ~/.config/hypr/xdg-portal-hyprland

# plugins
exec-once = hyprpm reload -n


# "specialworkspace"
workspace = special, on-created-empty:kitty
bind = $mainMod, p, togglespecialworkspace

# Switch workspaces with mainMod + [0-9]
#bind = $mainMod, a, focusmonitor, DP-1
bind = $mainMod, a, split-workspace, 1

#bind = $mainMod, r, focusmonitor, DP-1
bind = $mainMod, r, split-workspace, 2

#bind = $mainMod, s, focusmonitor, DP-1
bind = $mainMod, s, split-workspace, 3

#bind = $mainMod, t, focusmonitor, DP-1
bind = $mainMod, t, split-workspace, 4

#bind = $mainMod, g, focusmonitor, HDMI-A-1
#bind = $mainMod, g, split-workspace, 5
bind = $mainMod, g, exec, "/home/wyatt/.config/hypr/cycleMonitor.sh"


# Move active window to a workspace with mainMod + SHIFT + [0-9]
#bind = $mainMod SHIFT, a, focusmonitor, DP-1
#bind = $mainMod SHIFT, g, movetoworkspace, 1
bind = $mainMod SHIFT, a, split-movetoworkspace, 1

#bind = $mainMod SHIFT, r, focusmonitor, DP-1
#bind = $mainMod SHIFT, g, movetoworkspace, 2
bind = $mainMod SHIFT, r, split-movetoworkspace, 2

#bind = $mainMod SHIFT, s, focusmonitor, DP-1
#bind = $mainMod SHIFT, g, movetoworkspace, 3
bind = $mainMod SHIFT, s, split-movetoworkspace, 3

#bind = $mainMod SHIFT, t, focusmonitor, DP-1
#bind = $mainMod SHIFT, g, movetoworkspace, 4
bind = $mainMod SHIFT, t, split-movetoworkspace, 4

#bind = $mainMod SHIFT, g, focusmonitor, HDMI-A-1
#bind = $mainMod SHIFT, g, movetoworkspace, 5
bind = $mainMod SHIFT, g, exec, /home/wyatt/.config/hypr/cycleMonitor.sh 'move'


# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

plugin {
    split-monitor-workspaces {
        count = 4
    }
}

